<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <title>Kalail - {% block title %}{% endblock title %}</title>

    <link href="{% get_static_prefix %}css/styles.css" rel="stylesheet" type="text/css">
    {% block css %}{% endblock css %}

    <script src="{% get_static_prefix %}js/jquery-1.7.2.js" type="text/javascript"></script>
    {% if not debug %}
    <script src="{% get_static_prefix %}js/google_analytics.js" type="text/javascript"></script>
    {% endif %}

    {% block js %}{% endblock js %}
    
    {% block head %}{% endblock head %}
</head>

<body>
    <div class="body-centered">
        <div class="header">
            <h1><a class='kalail_title' href={% url main.views.index %}>KALAIL</a></h1>
            <ul>
                <li class="header_item">
                    <strong><a class="header_item_link" href= {% url blog.views.index %} >Blog</a></strong>
                </li>
                <li class="header_item">
                    <strong><a class="header_item_link" href= {% url main.views.about %} >About</a></strong>
                </li>
                <li class="header_item">
                    <strong><a class="header_item_link" href= {% url main.views.contact %} >Contact</a></strong>
                </li>
                <li class="header_item">
                    <strong><a class="header_item_link" href= {% url versioning.views.index %} >Versions</a></strong>
                </li>
            </ul>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
