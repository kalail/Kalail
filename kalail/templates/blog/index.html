<h1>Blog</h1>

<ul>
{% for post in all_posts %}
<li>
<a href= {% url blog.views.show_post post_id=post.id %} ><h2>{{post.title}}</h2></a>
<p>{{post.body|truncatewords:25|linebreaks}}</p>
</li>
{% endfor %}
</ul>

<a href= {% url blog.views.about %} ><p>About</a></p>
<a href= {% url blog.views.contact %} ><p>Contact</a></p>
